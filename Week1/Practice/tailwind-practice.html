<!DOCTYPE html>
<!-- 표 / 로그인 화면 구현하기 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS/TailWind CSS Practice</title>
    <script src="http://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex">
    <!-- 표 -->
    <table class="border border-gray-500 mt-10 ml-10 text-center">
      <tr class="border border-gray-500">
        <th class="bg-pink-100 border border-gray-500">
          <p class="m-3">용도</p>
        </th>
        <th class="bg-pink-100 border border-gray-500">
          <p class="m-3">중량</p>
        </th>
        <th class="bg-pink-100 border border-gray-500">
          <p class="m-3">개수</p>
        </th>
        <th class="bg-pink-100 border border-gray-500">
          <p class="m-3">가격</p>
        </th>
      </tr>

      <tr class="border border-gray-500">
        <td rowspan="2" class="border border-gray-500">
          <p class="m-3">선물용</p>
        </td>
        <td class="border border-gray-500"><p class="m-3">3KG</p></td>
        <td class="border border-gray-500"><p class="m-3">11 ~ 16과</p></td>
        <td class="border border-gray-500"><p class="m-3">3,5000원</p></td>
      </tr>

      <tr class="border border-gray-500">
        <td class="border border-gray-500"><p class="m-3">5KG</p></td>
        <td class="border border-gray-500"><p class="m-3">18 ~ 26과</p></td>
        <td class="border border-gray-500"><p class="m-3">52,000원</p></td>
      </tr>

      <tr class="border border-gray-500">
        <td rowspan="2" class="border border-gray-500">가정용</td>
        <td class="border border-gray-500"><p class="m-3">3KG</p></td>
        <td class="border border-gray-500"><p class="m-3">11 ~ 16과</p></td>
        <td class="border border-gray-500"><p class="m-3">3,5000원</p></td>
      </tr>

      <tr class="border border-gray-500">
        <td class="border border-gray-500"><p class="m-3">5KG</p></td>
        <td class="border border-gray-500"><p class="m-3">18 ~ 26과</p></td>
        <td class="border border-gray-500"><p class="m-3">5,2000원</p></td>
      </tr>
    </table>

    <!-- 로그인 화면 -->
    <div class="border border-gray-500 w-1/3 h-full ml-10 mt-10 rounded-md">
      <h1 class="font-bold text-center mt-5 mb-5">Login</h1>
      <div class="flex">
        <div class="flex flex-col m-3">
          <p class="m-2">Email</p>
          <p class="m-2">Password</p>
        </div>

        <div class="flex flex-col m-3">
          <input
            type="text"
            placeholder="이메일을 입력해 주세요."
            class="border border-gray-500 m-2 rounded-sm w-64"
          />
          <input
            type="password"
            placeholder="이메일을 입력해 주세요."
            class="border border-gray-500 m-2 rounded-sm w-64"
          />
        </div>
      </div>
      <div class="m-5 flex justify-between">
        <h3 class="underline text-gray-500">Regist</h3>
        <button
          class="bg-blue-300 rounded-md p-1 mr-5 hover:pointer"
          onclick="alert('안녕하세요!')"
        >
          <p class="font-bold text-white">Login</p>
        </button>
      </div>
    </div>
  </body>
</html>
